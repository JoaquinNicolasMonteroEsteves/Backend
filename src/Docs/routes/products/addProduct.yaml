paths:
  /api/products:
    post: 
      summary: Create a new product
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/NewProduct'
      responses:
        "201":
          description: The product was successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'