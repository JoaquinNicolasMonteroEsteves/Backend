# Product
components:
  schemas:
    Product:
      type: object
      required: 
        - id
        - title
        - category
        - description
        - price
        - thumbnail
        - code
        - stock
        - owner
        - status
      properties:
        id: 
          type: string
          description: The auto-generated id of the product.
        title:
          type: string
          description: Name of the product.
        description:
          type: string
          description: Details of the product.
        price: 
          type: number
          descriprion: Value of the product.
        thumbnail:
          type: string
          description: Picture of the product.
        code: 
          type: number
          description: Code of the product.
        stock: 
          type: number
          description: Available quantity of the product.
        owner:
          type: string
          description: Product creator.
        status:
          type: boolean
          description: Status of the product.
